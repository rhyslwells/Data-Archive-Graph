[project]
name = "data-archive-explorer"
version = "0.1.0"
description = "Graph analysis and NLP exploration of a markdown-based data archive"
readme = "README.md"
requires-python = ">=3.12,<3.13"

authors = [
    { name = "Rhys Wells", email = "rhyslwells@outlook.com" }
]

dependencies = [
    "pandas>=2.2,<3.0",
    "networkx>=3.4,<4.0",
    "pyyaml>=6.0,<7.0",
]

[project.optional-dependencies]

markdown = [
    "markdown>=3.7,<4.0",
    "beautifulsoup4>=4.13,<5.0",
]

nlp = [
    "nltk>=3.9,<4.0",
    "scikit-learn>=1.6,<2.0",
    "spacy>=3.8,<4.0",
    "sentence-transformers>=4.1,<5.0",
    "faiss-cpu>=1.10,<2.0",
]

viz = [
    "matplotlib>=3.10,<4.0",
    "seaborn>=0.13,<0.14",
    "plotly>=6.0,<7.0",
    "wordcloud>=1.9,<2.0",
    "dash-cytoscape==0.2.0",
    "pydot>=3.0,<4.0",
]

graph = [
    "python-louvain>=0.16,<0.17",
    "kneed>=0.8,<0.9",
]

notebooks = [
    "nbformat>=5.10,<6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
