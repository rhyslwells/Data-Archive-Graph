[project]
name = "data-archive-explorer"
version = "0.1.0"
description = "Graph, NLP, and structural analysis over a linked markdown knowledge archive"
readme = "README.md"
requires-python = ">=3.12,<3.13"

authors = [
    { name = "Rhys Wells", email = "rhyslwells@outlook.com" }
]

dependencies = [
    "pandas>=2.2,<3.0",
    "networkx>=3.4,<4.0",

    # Parsing / structure
    "pyyaml>=6.0,<7.0",

    # NLP / ML
    "nltk>=3.9,<4.0",
    "scikit-learn>=1.6,<2.0",
    "sentence-transformers>=4.1,<5.0",
    "faiss-cpu>=1.10,<2.0",

    # Graph + visualisation
    "matplotlib>=3.10,<4.0",
    "seaborn>=0.13,<0.14",
    "plotly>=6.0,<7.0",
    "pydot>=3.0,<4.0",
    "python-louvain>=0.16,<0.17",

    # App / notebooks
    "nbformat>=5.10,<6.0",
    "dash-cytoscape==0.2.0",
]

[project.optional-dependencies]
dev = [
    "ipython",
    "jupyter",
    "black",
    "ruff",
]

nlp-heavy = [
    "torch>=2.6,<3.0",
    "spacy>=3.8,<4.0",
    "wordcloud>=1.9,<2.0",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"
