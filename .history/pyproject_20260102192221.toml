[project]
name = "data-archive-explorer"
version = "0.1.0"
description = "Graph, NLP, and structural analysis over a linked markdown knowledge archive"
readme = "README.md"
requires-python = ">=3.12,<3.13"

authors = [
    { name = "Rhys Wells", email = "rhyslwells@outlook.com" }
]

dependencies = [
    "pandas>=2.2,<3.0",
    "networkx>=3.4,<4.0",
    "pyyaml>=6.0,<7.0",
    "matplotlib>=3.10,<4.0",
        "seaborn>=0.13,<0.14",
    "plotly>=6.0,<7.0",
    "pydot>=3.0,<4.0",
    "python-louvain>=0.16,<0.17",
    "nbformat>=5.10,<6.0",
    "dash-cytoscape==0.2.0",
]

[project.optional-dependencies]
dev = [
    "ipython",
    "jupyter",
    "black",
    "ruff",
]

# heavier NLP / ML packages to add later
nlp-heavy = [
    "nltk>=3.9,<4.0",
    "scikit-learn>=1.6,<2.0",
    "spacy>=3.8,<4.0",
    "wordcloud>=1.9,<2.0",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
