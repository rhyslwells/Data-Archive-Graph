    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "color": "#95a5a6", "font": {"color": "black"}, "id": "data_analysis", "label": "Data Analysis", "shape": "dot", "size": 60.0, "title": "Data Analysis\nCategory: DATA_ANALYSIS\nTags: analysis\nConnections: 2\nIn-degree: 0\nOut-degree: 2"}, {"borderWidth": 2, "color": "#95a5a6", "font": {"color": "black"}, "id": "data_visualisation", "label": "Data Visualisation", "shape": "dot", "size": 60.0, "title": "Data Visualisation\nCategory: DATA_ANALYSIS\nTags: analysis\nConnections: 2\nIn-degree: 2\nOut-degree: 0"}, {"borderWidth": 2, "color": "#95a5a6", "font": {"color": "black"}, "id": "eda", "label": "EDA", "shape": "dot", "size": 60.0, "title": "EDA\nCategory: DATA_ANALYSIS\nTags: analysis, exploration, transformation\nConnections: 2\nIn-degree: 1\nOut-degree: 1"}, {"borderWidth": 2, "color": "#95a5a6", "font": {"color": "black"}, "id": "querying", "label": "Querying", "shape": "dot", "size": 20.0, "title": "Querying\nCategory: DE\nTags: analysis, database, exploration\nConnections: 0\nIn-degree: 0\nOut-degree: 0"}]);
                  edges = new vis.DataSet([{"arrows": {"to": {"enabled": true, "scaleFactor": 0.8}}, "color": {"color": "#CCCCCC", "highlight": "#000000"}, "from": "data_analysis", "to": "data_visualisation", "width": 2}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.8}}, "color": {"color": "#CCCCCC", "highlight": "#000000"}, "from": "data_analysis", "to": "eda", "width": 2}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.8}}, "color": {"color": "#CCCCCC", "highlight": "#000000"}, "from": "eda", "to": "data_visualisation", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"barnesHut": {"gravitationalConstant": -50000, "centralGravity": 0.3, "springLength": 200, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0.8}, "maxVelocity": 50, "minVelocity": 0.1, "timestep": 0.5, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "tooltipDelay": 100, "navigationButtons": true, "keyboard": {"enabled": true}, "zoomView": true, "dragView": true}, "nodes": {"font": {"size": 16, "face": "Tahoma"}, "borderWidth": 2, "borderWidthSelected": 4}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.8}}, "smooth": {"enabled": true, "type": "continuous"}, "color": {"inherit": false}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
